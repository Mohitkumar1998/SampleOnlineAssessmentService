<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All User Details</title>
<style type="text/css">
	body {
		background-color: rgb(0,255,255);
		text-align: center;
	}
	table, th, td {
	  border: 1px solid black;
	}
</style>
</head>
<body>
	<h1>List of all users</h1>
	<table>
		<tr>
			<th>Test Date</th>
			<th>Assessment</th>
			<th>Test Marks</th>
			<th>Email Id</th>
			<th>Total Marks</th>
			<th>Result</th>
		</tr>
		<tr th:each="testdata : ${allTestsList}">
			<td th:text="${testdata.testdate}"></td>
			<td th:text="${testdata.assessment}"></td>
			<td th:text="${testdata.testmarks}"></td>
			<td th:text="${testdata.email}"></td>
			<td th:text="${testdata.totalmarks}"></td>
			<td th:text="${testdata.result}"></td>
		</tr>
	</table>
</body>
</html>
