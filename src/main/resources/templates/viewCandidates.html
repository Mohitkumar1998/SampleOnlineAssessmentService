<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>All User Details</title>
<style type="text/css">
	body {
		background-color: rgb(0,255,255);
		text-align: center;
	}
	table, th, td {
	  border: 1px solid black;
	}
</style>
</head>
<body>
	<h1>List of all users</h1>
	<table>
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email Id</th>
			<th>User Type</th>
		</tr>
		<tr th:each="candidate : ${allCandidateList}">
			<td th:text="${candidate.firstname}"></td>
			<td th:text="${candidate.lastname}"></td>
			<td th:text="${candidate.email}"></td>
			<td th:text="${candidate.role}"></td>
		</tr>
	</table>
</body>
</html>
